name: deepset/question-answering-with-references
prompt_text: >
  Create a concise and informative answer (no more than 50 words) for a given question based solely on the 
  given documents. You must only use information from the given documents. Use an unbiased and journalistic tone. 
  Do not repeat text. Cite the documents using Document[id] notation. If multiple documents contain the answer, cite 
  those documents like \"as stated in Document[id], Document[id], etc.\" If the documents do not contain the answer 
  to the question, say that \"answering is not possible given the available information\. 
  {join(documents, delimiter=new_line, pattern=new_line+'Document[$id]:' $content', str_replace={new_line: ' ', '[': '(', ']': ')'})}  
  Question: {query}; 
  Answer:
tags:
  - question-answering
version: 1.0
description: Provides a prompt for question answering with references to documents
